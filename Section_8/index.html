<!DOCTYPE html>
<html>
<head>
    <title>Testing!</title>
</head>
<body>
    <h1>Welcome Complete jQuery Course - Section 8!</h1>
    
    <span class="btn">CLICK HERE!!!!</span>

    <div>
        <div>
            <form>
                <label for="first">FirstName: </label>
                <input type="text" name="first" placeholder="first">
                <br>
                <label for="last">LastName: </label>
                <input type="text" name="last" placeholder="last">
                <br>
                <label>Options:</label>
                <label for="check1">Check 1</label>
                <input type="checkbox" value="one" name="check1">
                <label for="check2">Check 2</label>
                <input type="checkbox" value="two" name="check2">
                <label for="check3">Check 3</label>
                <input type="checkbox" value="three" name="check3">
                <br>

                <label for="picker">Picker:</label>
                <select class="sel" name="picker">
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                </select>
                <br>

                Comments:
                <textarea>Hello world whatever</textarea>
                <br>
                
                <label for="colorSelection">Color:</label>
                <input type="color" name="colorSelection">
                <br>

                <label for="date">Date:</label>
                <input type="date" name="date">
                <br>

                <input type="submit" name="submit">
            </form>
        </div>
    </div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="lesson21.js"></script>
</body>
</html>
