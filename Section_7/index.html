<!DOCTYPE html>
<html>

<head>
    <title>jQuery Complete Course</title>
</head>

<body>
    <h1>Welcome to jQuery Course - Section 7!</h1>

    <div id="start">Start Game</div>
    <div id="gamearea">    
        <div id="findme">Match this color<br>
            <span id="message"></span>
        </div>

        <div id="output">
            
        </div>
    </div>

    <!-- Commented out the CDN to allow me to work on this without an internet connection -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // hide the game board
            $('#gamearea').hide();

            $('#start').click(startGame);
            $('#start').css({
                border: '1px solid black',
                textAlign: 'center',
                padding: '10px',
                width: '150px',
                backgroundColor: 'red',
                fontSize: '2em',
                marginBottom: '10px',
                color: 'white'
            });
            $('#findme').css({
                border: '1px solid black',
                textAlign: 'center',
                padding: '0',
                width: '400px',
                fontSize: '2em',
                display: 'inline-block'
            });

            function startGame() {
                makeBoard();
                pickMyColor();
                
                $('#start').hide();
                $('#gamearea').show();
                
                console.log("game started");
            };

            function makeBoard() {
                var x = 4;
                var html= '';

                for (var row = 0; row < x; row++) {
                    html+='<div class="row">';
                    
                    for (var col = 0; col < x; col++){
                        html +='<div class="cell">0</div>';
                    }
                    
                    html += '</div>';
                }

                $('#output').html(html);

                // have to apply styles after it is added to the output div
                // because they are added after the DOM is loaded.
                $('.cell').css({
                    border: '1px solid black',
                    textAlign: 'center',
                    padding: '0',
                    margin: '0',
                    width: '100px',
                    height: '100px',
                    fontSize: '2em',
                    marginBottom: '10px',
                    color: 'black',
                    // this will place them side by side
                    display: 'inline-block'                    
                });
            };

            function pickMyColor() {

            };
        })
    </script>
</body>

</html>
